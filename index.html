<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="principal">
    <div class="fondo"></div>
    <div class="texto">
      <p class="ejemplo"></p>
      <div class="texto-persona">
        <span class="persona-name">Victor Crest</span>
        <span class="persona-age">26</span>
        <p class="persona-country">London</p>
      </div>
      <div class="texto-data">
        <div class="datos-followers">
          <p class="data-numbers">80K</p>
          <p class="data-words">Followers</p>
        </div>
        <div class="datos-likes">
          <p class="data-numbers">803K</p>
          <p class="data-words">Likes</p>
        </div>
        <div class="datos-photos">
          <p class="data-numbers">1.4K</p>
          <p class="data-words">Photos</p>
        </div>
      </div>
    </div>
    <div class="foto"></div>
  </main>

  <footer>
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </footer>
</body>

</html>
